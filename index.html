<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="baru belajar html" />
  </head>
  <body>
    <h1>Phantom Test</h1>
    <button id="button">Click Me</button>
    <div>Accounts Connected:</div>
    <div id="account-list"></div>

    <script type="text/javascript">
      async function fetchAccounts() {
        try {
          let accounts = await window.ethereum.request({
            method: 'eth_accounts',
          });
          document.getElementById('account-list').innerHTML = accounts.join(', '); // Display accounts as a comma-separated list
          console.log(accounts);
        } catch (error) {
          console.error(error);
        }
      }

      // Add an event listener to the button element
      document.getElementById('button').addEventListener('click', fetchAccounts);
    </script>
  </body>
</html>
